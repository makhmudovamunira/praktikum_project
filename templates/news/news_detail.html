<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ news.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .news-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .news-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }

        .news-content {
            padding: 30px;
        }

        .news-content h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .publish-time {
            font-size: 14px;
            color: #888;
            margin-bottom: 25px;
        }

        .news-body {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
        }

        .card-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
            background-color: #fafafa;
        }

        .card-footer a {
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 6px;
            color: #fff;
            font-weight: bold;
            background-color: #3498db;
            transition: background-color 0.3s ease;
        }

        .card-footer a:hover {
            background-color: #2980b9;
        }

        .card-footer a.delete-link {
            background-color: #e74c3c;
        }

        .card-footer a.delete-link:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <a href="{{ news.get_absolute_url }}">
            <img src="{{ news.image.url }}" alt="{{ news.title }}" class="news-image">
        </a>

        <div class="news-content">
            <h1>{{ news.title }}</h1>
            <div class="publish-time">üìÖ Nashr qilingan sana: {{ news.publish_time }}</div>
            <div class="news-body">{{ news.body }}</div>
        </div>

        <div class="card-footer">
            <a href="/news/{{ news.slug }}/edit/">‚úèÔ∏è Tahrirlash</a>
            <a href="/news/{{ news.slug }}/delete/" class="delete-link">üóëÔ∏è O‚Äòchirish</a>
        </div>
    </div>
</body>
</html>
