{% extends 'news/base.html' %}
{% load static %}

{% block title %}Foydalanuvchi parolini o'zgartirish{% endblock title %}

{% block content %}
<style>
    .password-change-container {
        max-width: 450px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f2f2f2;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .password-change-container h3 {
        text-align: center;
        margin-bottom: 10px;
    }

    .password-change-container p {
        text-align: center;
        margin-bottom: 20px;
        color: #666;
    }

    .password-change-container label {
        font-weight: 600;
        margin-top: 10px;
        display: block;
    }

    .password-change-container input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background-color: #fff;
    }

    .password-change-container button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .password-change-container button:hover {
        background-color: #1e8449;
    }
</style>

<div class="password-change-container">
    <h3>Parolni o‘zgartirish</h3>
    <p>Parolni yangilash uchun quyidagi formani to‘ldiring</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Parolni almashtirish</button>
    </form>
</div>
{% endblock content %}
