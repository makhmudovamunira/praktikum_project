{% extends 'news/base.html' %}
{% load static %}
{% block title %}Yangilikni tahrirlash{% endblock title %}

{% block content %}
<style>
    .edit-news-container {
        max-width: 700px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .edit-news-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
    }

    .edit-news-container label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }

    .edit-news-container input,
    .edit-news-container textarea,
    .edit-news-container select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
    }

    .edit-news-container button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .edit-news-container button:hover {
        background-color: #2980b9;
    }
</style>

<div class="edit-news-container">
    <h2>üìù Yangilikni tahrirlash</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Tahrirlash</button>
    </form>
</div>
{% endblock content %}
